<body>
<div>
<input name="search" id="autocomplete" type="text"  />
</div>
<div id="demo"></div><div id="message">Selection</div>
<div id="message">Selection</div>
<script type="text/javascript">
var words = ['ati', 'boat', 'bear', 'atr', 'beay'];

$('#demo').autocomplete({
	  hints: words,
	  onSubmit: function(text){
	    $('#message').html('Selected: <b>' + text + '</b>');     
	  }
	});
	
	$('#demo').autocomplete({

  // an array of words
  hints: [],

  // placeholder for the text input
  placeholder: 'Search',

  // width & height
  width: 200,
  height: 16,

  // display a button next to the text input
  showButton: true,

  // button text
  buttonText: 'Search',

  // callbacks
  onSubmit: function(text){},
  onBlur: function(){}
  
});
